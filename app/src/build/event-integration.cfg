# bleeding-edge plone.app.event integration for Plone 4.2 -- SDU
[buildout]
extensions = mr.developer
auto-checkout += 
    plone.app.users
    Solgema.fullcalendar
    collective.subscribe
    collective.inviting
    uu.eventintegration
eggs += 
    plone.app.event [dexterity]
    plone.app.widgets
    uu.eventintegration
    icalendar
    Solgema.fullcalendar
    collective.inviting
    collective.subscribe
    collective.z3cform.datetimewidget

[gitremotes]
plone = https://github.com/plone
plone_push = git@github.com:plone
upiq = https://github.com/upiq
upiq_push = git@github.com:upiq
collective = https://github.com/collective
collective_push = git@github.com:collective

[sources]
# plone.app.event unreleased fixes (should be pinned to rev):
#plone.app.event = git ${gitremotes:plone}/plone.app.event.git pushurl=${gitremotes:plone_push}/plone.app.event.git rev=35ddb463ecab5d4e664a243ae70037f6710a17f5

# plone.app.users master supports user timezone
plone.app.users = git ${gitremotes:plone}/plone.app.users.git pushurl=${gitremotes:plone_push}/plone.app.users.git rev=2c366c87ef8b67b61a4c11093bde000a31a2ba48

# event invitation packages:
collective.subscribe = git ${gitremotes:collective}/collective.subscribe.git pushurl=${gitremotes:collective_push}/collective.subscribe.git 
collective.inviting = git ${gitremotes:upiq}/collective.inviting.git pushurl=${gitremotes:upiq_push}/collective.inviting.git 

# integration package:
uu.eventintegration = git ${gitremotes:upiq}/uu.eventintegration.git pushurl=${gitremotes:upiq_push}/uu.eventintegration.git branch=stable

# fork of Solgema.fullcalendar for fixes in progress late 2015:
Solgema.fullcalendar = git ${gitremotes:upiq}/Solgema.fullcalendar.git pushurl=${gitremotes:upiq_push}/Solgema.fullcalendar.git branch=widgets-compat

[instance]
zcml +=
    plone.app.event
#    Solgema.fullcalendar
#
[versions]
collective.elephantvocabulary = 0.2.2
mock = 1.0.1
z3c.unconfigure = 1.0.1
