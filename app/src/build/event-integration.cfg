# bleeding-edge plone.app.event integration for Plone 4.2 -- SDU
[buildout]
extensions = mr.developer
auto-checkout += 
    Products.DateRecurringIndex
    icalendar
    jquery.recurrenceinput.js
    plone.app.event
    plone.app.users
    plone.event
    plone.formwidget.datetime
    plone.formwidget.recurrence
    plone.app.portlets
    Solgema.fullcalendar
    uu.eventintegration
eggs += 
    plone.app.event [dexterity]
    uu.eventintegration
    Solgema.fullcalendar

[pae_remotes]
plone = https://github.com/plone
plone_push = git@github.com:plone
seanupton = https://github.com/seanupton
seanupton_push = git@github.com:seanupton
collective = https://github.com/collective
collective_push = git@github.com:collective

[sources]
# p.a.event packages:
Products.DateRecurringIndex  = git ${pae_remotes:collective}/Products.DateRecurringIndex.git pushurl=${pae_remotes:collective_push}/Products.DateRecurringIndex.git
icalendar                    = git ${pae_remotes:collective}/icalendar.git pushurl=${pae_remotes:collective_push}/icalendar.git
jquery.recurrenceinput.js    = git ${pae_remotes:collective}/jquery.recurrenceinput.js.git egg=false pushurl=${pae_remotes:collective_push}/jquery.recurrenceinput.js.git
plone.app.event              = git ${pae_remotes:seanupton}/plone.app.event.git pushurl=${pae_remotes:seanupton_push}/plone.app.event.git branch=api-refactoring
plone.event                  = git ${pae_remotes:collective}/plone.event.git pushurl=${pae_remotes:collective_push}/plone.event.git branch=api-refactoring
plone.formwidget.datetime    = git ${pae_remotes:collective}/plone.formwidget.datetime.git pushurl=${pae_remotes:collective_push}/plone.formwidget.datetime.git
plone.formwidget.recurrence  = git ${pae_remotes:collective}/plone.formwidget.recurrence.git pushurl=${pae_remotes:collective_push}/plone.formwidget.recurrence.git
Solgema.fullcalendar = git ${pae_remotes:seanupton}/Solgema.fullcalendar.git pushurl=${pae_remotes:seanupton_push}/Solgema.fullcalendar.git

# plone.app.users fork of 1.1 branch -- adds in member timezone preference field to form
plone.app.users = git ${pae_remotes:seanupton}/plone.app.users.git pushurl=${pae_remotes:seanupton_push}/plone.app.users.git branch=1.1

# other plone core packages:
plone.app.portlets = git ${pae_remotes:seanupton}/plone.app.portlets.git pushurl=${pae_remotes:seanupton_push}/plone.app.portlets.git branch=plip10886-event-improvements

# integration package:
uu.eventintegration = git ${pae_remotes:seanupton}/uu.eventintegration.git pushurl=${pae_remotes:seanupton_push}/uu.eventintegration.git branch=master

[instance]
zcml +=
    plone.app.event
    Solgema.fullcalendar

[versions]
collective.elephantvocabulary = 0.2.2
mock = 1.0b1
z3c.unconfigure = 1.0.1
Solgema.fullcalendar = 2.1.1
Solgema.ContextualContentMenu = 0.1
collective.js.colorpicker = 1.0
collective.js.fullcalendar = 1.5.2.2
collective.js.jqueryui = 1.8.16.8
