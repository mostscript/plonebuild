[buildout]
extensions =
    mr.developer
show-picked-version = true
index = https://pypi.org/simple/
unzip = true
develop =
parts = 
    env
    directories
    checkversions
find-links = 
    ${config:pypi-urls}
extends =
    versions/recipes/versions.cfg
    versions/thirdparty/versions.cfg
versions = versions
eggs =
    coverage
    z3c.checkversions

[versions]
coverage = 3.5.2
lxml = 4.6.3

# ========================== GLOBAL CONFIG ==========================
#     global configuration sections for use by buildout parts
#     You can override these sections in cfg files extending
#     common.cfg -- it is recommended that site-specific settings
#     such as hostnames, ports, and passwords be put into a site.cfg
#     file as an outermost wrapper of all other cfg files.

[config]
pypi-urls = 
    https://pypi.org/simple/

[hosts]
local = 127.0.0.1

[supervisor-settings]
user = admin
password = admin

[paths]
var = ${buildout:directory}/var
log = ${paths:var}/log

# ========================== ENV / CONTEXT: ==========================

[env]
recipe = gocept.recipe.env
# use this to reference ${env:USER} in other parts

# ============================== PARTS: ==============================

[directories]
# data directories var/ and var/log created
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds = 
    (if [ ! -d ${paths:var} ]; then mkdir ${paths:var}; fi)
    (if [ ! -d ${paths:var}/tmp ]; then mkdir ${paths:var}/tmp; fi)
    (if [ ! -d ${paths:log} ]; then mkdir ${paths:log}; fi)
    (if [ ! -d ${paths:var}/mailqueue ]; then mkdir ${paths:var}/mailqueue; fi)
    (if [ ! -d ${paths:var}/mailqueue/cur ]; then mkdir ${paths:var}/mailqueue/cur; fi)
    (if [ ! -d ${paths:var}/mailqueue/new ]; then mkdir ${paths:var}/mailqueue/new; fi)
    (if [ ! -d ${paths:var}/mailqueue/tmp ]; then mkdir ${paths:var}/mailqueue/tmp; fi)

[checkversions]
recipe=zc.recipe.egg
eggs=z3c.checkversions [buildout]

