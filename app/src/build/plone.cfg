[buildout]
extensions += mr.developer
extends =
    common.cfg
    versions/plone/4.3.2/versions.cfg
    versions/thirdparty/versions.cfg
find-links += 
    http://dist.plone.org
    http://dist.plone.org/release/4.3.2
    http://dist.plone.org/release/4.3.2-pending
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/
    http://effbot.org/downloads
    ${config:pypi-urls}
versions = versions

# rather than include Plone egg, we explicitly include deps here, such that
# this mostly mirrors: https://github.com/plone/Plone/blob/4.3.x/setup.py
eggs +=
    Products.CMFPlone
    plone.app.dexterity
    z3c.blobfile
    plone.app.referenceablebehavior
    collective.z3cform.datetimewidget
    Products.CMFPlacefulWorkflow
    plone.app.iterate
    plone.app.caching
    plone.app.theming
    wicked
    plone.app.testing
sources = sources
always-checkout = false
auto-checkout += 

[versions]
Products.CMFPlone = 4.3.2
zc.buildout = 1.7.1
Babel = 1.3
plone.api = 1.1.0
plone.app.robotframework = 0.7.0rc1

