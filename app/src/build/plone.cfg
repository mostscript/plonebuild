[buildout]
extensions += mr.developer
extends =
    common.cfg
    versions/plone/4.3.8/versions.cfg
    versions/thirdparty/versions.cfg
find-links += 
    http://dist.plone.org
    http://dist.plone.org/release/4.3.8
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/
    http://effbot.org/downloads
    ${config:pypi-urls}
versions = versions

# rather than include Plone egg, we explicitly include deps here, such that
# this mostly mirrors: https://github.com/plone/Plone/blob/4.3.x/setup.py
eggs +=
    plone4.csrffixes
    Products.CMFEditions
    Products.CMFPlone
    plone.app.dexterity
    z3c.blobfile
    plone.app.referenceablebehavior
    Products.CMFPlacefulWorkflow
    plone.app.iterate
    plone.app.caching
    plone.app.theming
    wicked
    plone.app.testing
    plone.supermodel
    collective.usernamelogger
    five.pt
    plone.app.async
    plone.app.widgets
sources = sources
always-checkout = false
auto-checkout += 
    plone.app.widgets
    zc.async

[gitremotes]
plone = https://github.com/plone
plone_push = git@github.com:plone
collective = https://github.com/collective
collective_push = git@github.com:collective

[versions]
plone4.csrffixes = 1.0.9
plone.protect = 3.0.18
mr.developer = 1.34
zc.buildout = 2.5.0
Babel = 2.2.0
plone.api = 1.3.3
collective.z3cform.datagridfield = 1.1
five.pt = 2.2.3
Chameleon = 2.22
z3c.pt = 3.0.0a1
sourcecodegen = 0.6.14
Products.TinyMCE = 1.4.3
collective.usernamelogger = 1.2
# plone.app.async
plone.app.async = 1.6
# zc.async, but we really want https://github.com/upiq/zc.async fork!
zc.async = 1.5.4
zc.twist = 1.3.1
zc.queue = 1.1
zc.dict = 1.3b1
zc.blist = 1.0b2
zope.bforest = 1.2
#Twisted 14.0.2 will build without issue on OS X 10.9:
Twisted = 14.0.2
rwproperty = 1.0
# zc.monitor
zc.monitor = 0.2.0
zc.ngi = 1.1.6
# zc.z3monitor
zc.z3monitor = 0.7.0
# newer jquery than stock 4.3:
plone.app.jquery = 1.8.3
# for now, just a placeholder, we may eventually pin 1.8.1 instead of git src:
plone.app.widgets = 1.8.0
MarkupSafe = 0.23

[sources]
zc.async = git https://github.com/upiq/zc.async.git pushurl=git@github.com:upiq/zc.async.git rev=da8d400cd3343e0886a92765c563d70a4b4165b8
plone.app.widgets = git https://github.com/plone/plone.app.widgets.git pushurl=git@github.com:plone/plone.app.widgets.git branch=1.x


