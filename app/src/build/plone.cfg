[buildout]
extensions += mr.developer
extends =
    common.cfg
    versions/plone/5.1b4/versions.cfg
    versions/thirdparty/versions.cfg
find-links += 
    http://dist.plone.org
    http://dist.plone.org/release/5.1b3
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/
    http://effbot.org/downloads
    ${config:pypi-urls}
versions = versions

eggs +=
    Plone
    collective.usernamelogger
    plone.app.async
    plone.app.mosaic
    mockup
    Products.PloneHotfix20171128
sources = sources
always-checkout = false
auto-checkout += 
    zc.async
    mockup
    plone.schemaeditor
    Products.CMFPlone
    plone.app.upgrade
    plone.app.layout

[gitremotes]
plone = https://github.com/plone
plone_push = git@github.com:plone
collective = https://github.com/collective
collective_push = git@github.com:collective

[versions]
# build stuff
mr.developer = 1.36
setuptools = 33.1.1
zc.buildout = 2.9.3
collective.usernamelogger = 1.4
# plone.app.async
plone.app.async = 1.7.0
# zc.async, but we really want https://github.com/upiq/zc.async fork!
zc.async = 1.5.4
zc.twist = 1.3.1
zc.queue = 1.1
zc.dict = 1.3b1
zc.blist = 1.0b2
zope.bforest = 1.2
#Twisted 14.0.2 will build without issue on OS X 10.9:
Twisted = 14.0.2
rwproperty = 1.0
# zc.monitor
zc.monitor = 0.2.0
zc.ngi = 1.1.6
# zc.z3monitor
zc.z3monitor = 0.7.0
#MarkupSafe = 0.23
Products.PloneHotfix20171128 = 1.0

[sources]
# Products.CMFPlone fixes > 5.1b4 =~ 5.1b5:
Products.CMFPlone = git ${gitremotes:plone}/Products.CMFPlone.git rev=85efa1d93ce5cb8427f9110a353ae5eb00ff2fe9
# plone.app.layout needed for ^^^ (new permission)
plone.app.layout = git ${gitremotes:plone}/plone.app.layout.git rev=f9b5edbcf555420fe28431b1c1ad42a0afeef640
plone.app.upgrade = git ${gitremotes:plone}/plone.app.upgrade.git rev=87e1f6e6206099cb654dadaa88b0fff70b3514b8
# zc.async fork fixes global uuid problem:
zc.async = git https://github.com/upiq/zc.async.git pushurl=git@github.com:upiq/zc.async.git rev=da8d400cd3343e0886a92765c563d70a4b4165b8
#mockup = git ${gitremotes:plone}/mockup.git rev=1be95889f8fd0a03947b9bb79bf3109a7cb8e055
# use updated mockup, until we have Plone 5.1b4
mockup = git ${gitremotes:plone}/mockup.git rev=664f01d0b09a3c20737f1aa7bf646be8b9857e23
# use UPIQ plone.schemaeditor fork
plone.schemaeditor = git ${gitremotes:upiq}/plone.schemaeditor.git
