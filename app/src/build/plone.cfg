[buildout]
extensions += mr.developer
extends =
    common.cfg
    versions/plone/5.1.2/versions.cfg
    versions/thirdparty/versions.cfg
find-links += 
    http://dist.plone.org
    http://dist.plone.org/release/5.1b3
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/
    http://effbot.org/downloads
    ${config:pypi-urls}
versions = versions

eggs +=
    Plone
    collective.usernamelogger
    plone.app.async
    plone.app.mosaic
    mockup
    Products.PloneHotfix20171128
sources = sources
always-checkout = false
auto-checkout += 
    zc.async

[gitremotes]
plone = https://github.com/plone
collective = https://github.com/collective
collective_push = git@github.com:collective

[versions]
# build stuff
mr.developer = 1.36
setuptools = 33.1.1
zc.buildout = 2.9.3
collective.usernamelogger = 1.4
# plone.app.async
plone.app.async = 1.7.0
# zc.async, but we really want https://github.com/mostscript/zc.async fork!
zc.async = 1.5.4
zc.twist = 1.3.1
zc.dict = 1.3b1
zc.blist = 1.0b2
zope.bforest = 1.2
#Twisted 14.0.2 will build without issue on OS X 10.9:
Twisted = 14.0.2
rwproperty = 1.0
# zc.monitor
zc.monitor = 0.2.0
zc.ngi = 1.1.6
# zc.z3monitor
zc.z3monitor = 0.7.0

[sources]
# zc.async fork fixes global uuid problem:
zc.async = git https://github.com/mostscript/zc.async.git pushurl=git@github.com:mostscript/zc.async.git rev=f1b9a06b6d9a2edb6758928dbdffb16e789cd81b
