[buildout]
extensions += mr.developer
extends =
    common.cfg
    versions/plone/5.1b4dev/versions.cfg
    versions/thirdparty/versions.cfg
find-links += 
    http://dist.plone.org
    http://dist.plone.org/release/5.1b3
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/
    http://effbot.org/downloads
    ${config:pypi-urls}
versions = versions

eggs +=
    Plone
    collective.usernamelogger
    plone.app.async
    mockup
sources = sources
always-checkout = false
auto-checkout += 
    zc.async
    mockup
    Products.CMFPlone
    plone.schemaeditor
    plone.app.contenttypes

[gitremotes]
plone = https://github.com/plone
plone_push = git@github.com:plone
collective = https://github.com/collective
collective_push = git@github.com:collective

[versions]
# build stuff
mr.developer = 1.36
setuptools = 34.3.3
zc.buildout = 2.9.3
collective.usernamelogger = 1.4
# plone.app.async
plone.app.async = 1.7.0
# zc.async, but we really want https://github.com/upiq/zc.async fork!
zc.async = 1.5.4
zc.twist = 1.3.1
zc.queue = 1.1
zc.dict = 1.3b1
zc.blist = 1.0b2
zope.bforest = 1.2
#Twisted 14.0.2 will build without issue on OS X 10.9:
Twisted = 14.0.2
rwproperty = 1.0
# zc.monitor
zc.monitor = 0.2.0
zc.ngi = 1.1.6
# zc.z3monitor
zc.z3monitor = 0.7.0
#MarkupSafe = 0.23

[sources]
zc.async = git https://github.com/upiq/zc.async.git pushurl=git@github.com:upiq/zc.async.git rev=da8d400cd3343e0886a92765c563d70a4b4165b8
#mockup = git ${gitremotes:plone}/mockup.git rev=1be95889f8fd0a03947b9bb79bf3109a7cb8e055
# use updated mockup, until we have Plone 5.1b4
mockup = git ${gitremotes:plone}/mockup.git rev=664f01d0b09a3c20737f1aa7bf646be8b9857e23
# use UPIQ plone.schemaeditor fork
plone.schemaeditor = git ${gitremotes:upiq}/plone.schemaeditor.git
# Products.CMFPlone checkout approximating 5.1b4 (unreleased), with associated
# plone.app.contenttypes (also unreleased, but needed):
Products.CMFPlone = git ${gitremotes:plone}/Products.CMFPlone.git rev=c1a1a0a3d580404af5ee65178d986d6b1f98534a
plone.app.contenttypes = git ${gitremotes:plone}/plone.app.contenttypes.git rev=9f789257525f41c279128b474f72b2e22ad2d78e
