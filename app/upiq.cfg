# Buildout extension graph:
# 
#                                 site.cfg (optional, not in version control)
#                                     |
#                                     |
#                                 upiq.cfg (THIS FILE --
#                                     |     UPIQ-specific integration)
#                                     |
#                                     |
#                                     |
#                                     V
#                                buildout.cfg   (deployment plone integration)
#                               /     |     \
#                              /      |      \
#                  .----------`       |       `---------.
#                  V                  V                 V
#  src/build/plone.cfg     src/build/postgres.cfg    src/build/memcached.cfg
#                    \                |                /
#                     \________.      |     ._________/
#                              |      |     |
#                              V      V     V
#                            src/build/common.cfg
#                              |            |
#                              |            |
#                              |            |
#                              |            |
#                              V            V
#  src/build/thirdparty/versions.cfg    src/build/recipies/versions.cfg

[buildout]
extensions +=
    mr.developer
extends = 
    buildout.cfg
versions = versions
parts += 
eggs += 
    plone.app.dexterity [grok]
    collective.z3cform.datagridfield
    zc.beforestorage
#    clearwind.arecibo
    Sphinx
    xlutils
    xlwt
    xlrd
    wildcard.media
    ${upiq:eggs}
sources = sources
always-checkout = false
auto-checkout += 
    RelStorage
    collective.z3cform.datagridfield
    plone.app.vocabularies
    ${upiq:auto-checkout}
#    clearwind.arecibo

