[buildout]
extends = base.cfg
parts = ${buildout:readline-parts}
readline-parts =
    readline

[dependencies]
dummy-readline = ${readline:recipe}

[readline:default]
recipe = collective.recipe.cmmi
url = http://ftp.gnu.org/gnu/readline/readline-6.2.tar.gz
extra_options =
    --prefix=${opt:location}

[readline:darwin-snowleopard-64]
<= readline:default
environment =
    CFLAGS=-arch x86_64

[readline:darwin-lion]
<= readline:default
environment =
    CFLAGS=-arch x86_64
make-options =
    SHOBJ_LDFLAGS="-dynamiclib"

[readline:darwin-mountainlion]
<= readline:default
environment =
    CFLAGS=-arch x86_64
make-options =
    SHOBJ_LDFLAGS="-dynamiclib"
